<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <title>PokeDex - Arthur</title>
</head>
<body>
    <div class="container">
        <div id="mensagem-boasvindas">
            <h1>Seja Bem-vindo a PokeDex do Arthur</h1>
            <p>Digite o nome ou o ID do Pokémon que você quer buscar:</p>
        </div>

        <div class="sessao-campo-pesquisa">
            <input type="text" id="input-pesquisar" placeholder="Nome ou ID do Pokémon">
            <button id="btn-pesquisar">Buscar</button>
        </div>

        <div id="pokedex-app">
            <div id="mensagem-loading" class="hidden">
                <p>Carregando....</p>
            </div>

            <div id="pokemon-info" class="hidden">
                <img id="pokemon-imagem" src="" alt="Imagem do Pokémon">
                <h2 id="pokemon-nome"></h2>
                <p id="pokemon-descricao"></p>

            </div>

            <div class="btns-navegacao hidden">
                <button id="btn-anterior">Pokémon Anterior</button>
                <button id="btn-proximo">Próximo Pokémon</button>
            </div>

            <div id="mensagem-erro" class="hidden">
                <p>404 NOT FOUND - Pokémon não encontrado!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
